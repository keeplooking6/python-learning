<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的简历</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #444;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .fa {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-user"></i> 我的简历</h1>
    </header>
    <div class="container">
        <h2><i class="fas fa-info-circle"></i> 个人信息</h2>
        <ul>
            <li><strong><i class="fas fa-user"></i> 姓名:</strong> 你的姓名</li>
            <li><strong><i class="fas fa-envelope"></i> 邮箱:</strong> 你的邮箱</li>
            <li><strong><i class="fas fa-phone"></i> 电话:</strong> 你的电话</li>
            <li><strong><i class="fas fa-map-marker-alt"></i> 地址:</strong> 你的地址</li>
        </ul>

        <h2><i class="fas fa-cogs"></i> 技能</h2>
        <ul>
            <li><i class="fas fa-check"></i> 技能1</li>
            <li><i class="fas fa-check"></i> 技能2</li>
            <li><i class="fas fa-check"></i> 技能3</li>
        </ul>

        <h2><i class="fas fa-briefcase"></i> 项目经验</h2>
        <ul>
            <li>
                <h3>项目1</h3>
                <p>项目1的描述</p>
            </li>
            <li>
                <h3>项目2</h3>
                <p>项目2的描述</p>
            </li>
        </ul>
    </div>
</body>
</html>
